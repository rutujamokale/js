<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script src="scripts/jquery.min.js"></script>

</head>
<body>
    <button id="btn1">Hide Me</button>
    <button id="btn2">show me</button>
    <p id="name">Rutu mokale</p>
    <p id="company">transflower learning pvt.ltd</p>

    <script>
        

        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#company").hide();
            });
        });
        $(document).ready(function(){
            $("#btn2").click(function(){
                $("#name").hide();
        });

    });
        
    </script>
    
</body>
</html>
