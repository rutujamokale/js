<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transflower store</title>
</head>
<body>

    <button id="myBtn">press me</button>

    <p id="demo">hello</p>

    <script>

        var btn=document.getElementById("myBtn");
        btn.addEventListener("click",displayDate);
        document.addEventListener("mousedown",onMouseDown);
           document.addEventListener("mouseup",onMouseUp);
              document.addEventListener("mousemove",onMouseMove);
              document.addEventListener("keydown" ,onKeyDown);


        function displayDate(){
            document.getElementById("demo").innerHTML=Date();
        }

        function onMouseDown(event){
            console.log("Mouse Down");
            var x=event.clientX;
            var y=event.clientY;
            var coords= x + "," +y;
            document.getElementById("demo").innerHTML="Mouse Down"   +coords;


        }

        function onMouseUp(event){
               console.log("Mouse Up");  
              var x= event.clientX;
              var y= event.clientY;
              var coords= x + "," +y;
              document.getElementById("demo").innerHTML="Mouse up" +coords;      
        }

        function onMouseMove(event){
                console.log("Mouse Move"); 
               var x= event.clientX;
              var y= event.clientY;
              var coords= x + "," +y;  
              document.getElementById("demo").innerHTML="Mouse move" +coords;      
        }

        function onKeyDown(event){
            console.log("Key Down");
            var x= event.clientX;
             var y= event.clientY;
              var coords= x + "," +y;  
              document.getElementById("demo").innerHTML="Key Down" +coords;      

        }




    </script>
    
</body>
</html>
