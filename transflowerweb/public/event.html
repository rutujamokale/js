<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transflower store</title>
</head>
<body>

    <button id="myBtn">press me</button>

    <p id="demo">hello</p>

    <script>

        var btn=document.getElementById("myBtn");
        btn.addEventListener("click",displayDate);
        document.addEventListener("mousedown",onMouseDown);
           document.addEventListener("mouseup",onMouseUp);
              document.addEventListener("mousemove",onMouseMove);


        function displayDate(){
            document.getElementById("demo").innerHTML=Date();
        }

        function onMouseDown(){
            document.getElementById("demo").innerHTML="Mouse Down";
        }

        function onMouseUp(){
              document.getElementById("demo").innerHTML="Mouse up";      
        }

        function onMouseMove(){
              document.getElementById("demo").innerHTML="Mouse move";      
        }




    </script>
    
</body>
</html>
