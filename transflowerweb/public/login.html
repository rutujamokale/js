<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€” Transflower</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <h1>Login</h1>

  <label>Username:</label>
  <input type="text" id="username" required />

  <label>Password:</label>
  <input type="password" id="password" required />

  <br/><hr/>

  <button onclick="validateUserClientside()">Login</button>

  <div id="result"></div>

<script>
  function validateUserClientside() {

    if (typeof(Storage) !== "undefined") {

      var strValidUser = localStorage.getItem("validuser");

      if (strValidUser == null) {
        document.getElementById("result").innerHTML = "No registered user found!";
        return;
      }

      var validUser = JSON.parse(strValidUser);

      var txtUserName = document.getElementById("username");
      var username = txtUserName.value;

      var txtPassword = document.getElementById("password");
      var password = txtPassword.value;

      if (validUser.username === username && validUser.password === password) {
        document.getElementById("result").innerHTML = "Valid user!";
      } 
      else {
        document.getElementById("result").innerHTML = "Invalid username or password!";
      }

    } 
    else {
      document.getElementById("result").innerHTML =
        "Browser does not support HTML5 Web Storage.";
    }
  }
</script>

</body>
</html>
