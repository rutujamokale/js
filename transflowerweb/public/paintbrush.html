<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> transflower paint brush</title>
</head>
<body>
    <canvas id="canvas" width="500"  height="500"  style="background-color:azure;" ></canvas>
    <h1 style="color:brown;">transflower pain brush</h1>

    <script>

        function drawLine(){
        var theCanvas=document.getElementById("canvas");
        var context=theCanvas.getContext("2d");
        context.moveTo(50,200);
        context.lineTo(400,200);
        context.stroke(); 


    

        }
       //drawLine();

       function drawRectangle(){
        var theCanvas=document.getElementById("canvas");
        var context=theCanvas.getContext("2d");
       /*  context.fillRect(50,50,200,150); */
        context.strokeRect(50,50,200,150);
       }

     //  drawRectangle();

function drawTriangel(){
    var canvas=document.getElementById("canvas");
    if(canvas.getContext){
        var ctx=canvas.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(50,50);
        ctx.lineTo(100,75);
        ctx.lineTo(100,25);
        ctx.fill();

    }
}

    //   drawTriangel(); 

    function drawCircle(){
        var canvas=document.getElementById("canvas");
        if(canvas.getContext){
            var ctx=canvas.getContext("2d");

            ctx.beginPath();
            ctx.arc(50,50,40,0,2*Math.PI);
            ctx.stroke();
            ctx.fillStyle="blue";
            ctx.fill();
        }
    }

    drawCircle();




    </script>
</body>
</html>
