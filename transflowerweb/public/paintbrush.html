<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> transflower paint brush</title>
</head>
<body>
    <canvas id="canvas" width="500"  height="500"  style="background-color:azure;" ></canvas>
    <h1 style="color:brown;">transflower pain brush</h1>

    <script>

        function drawLine(){
        var theCanvas=document.getElementById("canvas");
        var context=theCanvas.getContext("2d");
        context.moveTo(50,200);
        context.lineTo(400,200);
        context.stroke(); 


    

        }
       //drawLine();

       function drawRectangle(){
        var theCanvas=document.getElementById("canvas");
        var context=theCanvas.getContext("2d");
        context.fillRect(50,50,200,150);
       }

       drawRectangle();

    </script>
</body>
</html>
