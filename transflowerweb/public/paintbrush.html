<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> transflower paint brush</title>
</head>
<body>
    <canvas id="canvas" width="500"  height="500"  style="background-color:azure;" ></canvas>
    <h1 style="color:brown;">transflower pain brush</h1>

    <script>

        function drawLine(){
        var theCanvas=document.getElementById("canvas");
        var context=theCanvas.getContext("2d");
        context.moveTo(50,200);
        context.lineTo(400,200);
        context.stroke(); 


    

        }
       //drawLine();

       function drawRectangle(){
        var theCanvas=document.getElementById("canvas");
        var context=theCanvas.getContext("2d");
       /*  context.fillRect(50,50,200,150); */
        context.strokeRect(50,50,200,150);
       }

     //  drawRectangle();

function drawTriangel(){
    var canvas=document.getElementById("canvas");
    if(canvas.getContext){
        var ctx=canvas.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(50,50);
        ctx.lineTo(100,75);
        ctx.lineTo(100,25);
        ctx.fill();

    }
}

    //   drawTriangel(); 

    function drawCircle(){
        var canvas=document.getElementById("canvas");
        if(canvas.getContext){
            var ctx=canvas.getContext("2d");

            ctx.beginPath();
            ctx.arc(50,50,40,45,2*Math.PI);
            ctx.stroke();
            ctx.fillStyle="blue";
            ctx.fill();
        }
    }

   // drawCircle();
    function drawSmiley() {
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    // Face circle
    ctx.beginPath();
    ctx.arc(250, 250, 120, 0, 2 * Math.PI);
    ctx.fillStyle = "yellow";
    ctx.fill();
    ctx.strokeStyle = "black";
    ctx.lineWidth = 4;
    ctx.stroke();

    // Left eye
    ctx.beginPath();
    ctx.arc(210, 220, 15, 0, 2 * Math.PI);
    ctx.fillStyle = "black";
    ctx.fill();

    // Right eye
    ctx.beginPath();
    ctx.arc(290, 220, 15, 0, 2 * Math.PI);
    ctx.fillStyle = "black";
    ctx.fill();

    // Smile mouth
    ctx.beginPath();
    ctx.arc(250, 260, 70, 0, Math.PI);  // half circle
    ctx.lineWidth = 5;
    ctx.stroke();
}
    drawSmiley();



    </script>
</body>
</html>
